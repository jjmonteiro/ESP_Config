<div class="w3-bar" style="margin-top: 40px;"></div>

<article class="content" onclick="closeMenu();">

  <div class="page" id="p1">
    
    <div class="w3-bar" style="margin-top: 20px;"></div>

      
      <div class="w3-col l6" >
        <div class="dashboard" >
          <p style="text-align:left;"><b><font id="val-host" size="5"></font></b></p>
          <p style="text-align:left;"><font id="val-status" size="4">disconnected.</font></p>

          <div id="memory" class="w3-light-grey w3-round-large">
            <div class="w3-container w3-indigo w3-round-large" style="width:50%">50%</div>
          </div>

          <h4>storage:</h4>
          <div id="storage" class="w3-light-grey w3-round-large">
            <div class="w3-container w3-indigo w3-round-large" style="width:50%">50%</div>
          </div>

        </div>
      </div>
     
      <div class="w3-col l6" >
        <div class="dashboard">
          <p style="text-align:left;"><b><font size="6" id="val-battery">50%</font><font size="4" style="margin-left:30px;">Battery</font></b></p>
          <div class="w3-light-grey w3-round-large" style="min-height:5px">
            <div id="bar-battery" class="w3-container w3-indigo w3-round-large" style="width:50%; min-height:5px"></div>
          </div>

          <p style="text-align:left;"><b><font size="6" id="val-memory">50%</font><font size="4" style="margin-left:30px;">Memory</font></b></p>
          <div class="w3-light-grey w3-round-large" style="min-height:5px">
            <div id="bar-memory" class="w3-container w3-indigo w3-round-large" style="width:50%; min-height:5px"></div>
          </div>

          <div>
            <p style="text-align:left;"><b><font size="6" id="val-storage">50%</font>
              <font size="4" style="margin-left:30px;text-align:right">Storage</font></b></p>
          </div>
          <div class="w3-light-grey w3-round-large" style="min-height:5px">
            <div id="bar-storage" class="w3-container w3-indigo w3-round-large" style="width:50%; min-height:5px"></div>
          </div>
        </div>
      </div>

      
   </div><!--end of page_1 -->

  <div class="page" id="p2">

     <div class="w3-round-large table-container">
          <table id="wifi-table" class="w3-table-all w3-striped w3-hoverable">

              <tr>
                <th>NO DATA</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>NO DATA</td>
              </tr>
            </tbody>
          </table>
      </div>
      
  </div>
  
  <div class="page" id="p3">


      <div class="console-container">
          <textarea id="ter-main" class="w3-round console-style console-window" readonly spellcheck="false"></textarea>
          <br><br>
          <input id="ter-input" type="text" class="w3-round console-style" onkeyup="return readKeyboard(event)" autocomplete="off" spellcheck="false">
      </div>
  </div>  
  
  <div class="page" id="p4">

  </div>

  <div class="page" id="p5">

              </tr>
            </thead>
            <tbody>
              <tr>
                <td>NO DATA</td>
              </tr>
            </tbody>

      </div>

  </div>

  </div>
